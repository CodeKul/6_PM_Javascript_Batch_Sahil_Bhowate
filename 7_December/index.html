<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css" />
  <title>This is webpage title</title>
</head>

<body>

  <!-- Making a two column layout -->
  <div class="container containerStyle">

    <!-- Row with two equal columns -->
    <div class="row rowStyle">
      <div class="col-md-6 columnStyle">Column left</div>
      <div class="col-md-6 columnStyle">Column right</div>
    </div>

    <!-- Row with two columns divided in 1:2 ratio -->
    <div class="row rowStyle">
      <div class="col-md-4 columnStyle">Column Left</div>
      <div class="col-md-8 columnStyle">Column Right</div>
    </div>

    <!-- Row with two columns divided in 1:3 ratio -->
    <div class="row rowStyle">
      <div class="col-md-3 columnStyle">Column Left</div>
      <div class="col-md-9 columnStyle">Column Right</div>
    </div>
  </div>

</body>

</html>
